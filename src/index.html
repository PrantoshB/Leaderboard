<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <h1 id="main-title">Leaderboard ğŸ†</h1>
    <section class="recent-add">
        <div class="recent">
            <div class="title-and-btn">
                <h2>Recent scores</h2>
                <button id="refresh"
                    type="button">Refresh</button>
            </div>
            <div class="results">
                <img id="loader"
                    src="https://media2.giphy.com/media/l3nWhI38IWDofyDrW/giphy.gif"
                    alt="progress">
            </div>
        </div>
        <div class="addscore">
            <h2>Add your score</h2>
            <input class="name"
                type="text"
                placeholder="Your name"
                required>
            <input class="score"
                type="number"
                placeholder="Your score"
                required>
            <p id="alert">Please fill Name and Score !</p>
            <button id="submit"
                type="button">Submit</button>
        </div>
    </section>
</body>

</html>
